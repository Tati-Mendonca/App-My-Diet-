  <main class="container">


    <div class="row justify-content-center align-items-center vh-100">

      <div class="col-3 mx-auto justify-content-center">

        <div class="text-center">
          <img src="./images/loading.svg" alt="" height="70" width="70" class="mb-3">
        </div>

        <form method="get" action="calculadora.html" id="user" name="user">

          <div class="form-group mb-2">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="teste@email.com.br" required>
          </div>
          <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" class="form-control " id="password" placeholder="********" required>
          </div>
          <div>
            <label for="form-check-label" for="checkDefault" class="mb-3 small">Lembre-me?</label>
            <input type="checkbox" name="form-check-input" id="checkDefault">
          </div>
          <button type="submit" class="btn btn-outline-dark w-100 mb-2">Fazer login</button>
        </form>


        <div class="d-flex justify-content-md-end">
          <a href="#" class="small link-dark" data-bs-toggle="modal" data-bs-target="#criarContaModal">Criar uma
            conta</a>

        </div>
      </div>

    </div>


    <!-- Modal Login -->

    <div class="modal fade" id="criarContaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Cadastre-se</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body modalCadastro">
            <form method="get" action="index.html" id="cadastro" name="cadastro">

              <div class="form-floating mb-1 col-7 m-auto">
                <input type="text" name="name" id="name" class="form-control" required>
                <label for="name">Nome</label>
              </div>
              <div class="form-floating mb-1 col-7 m-auto"">
                  <input type=" text" name="lastName" id="lastName" class="form-control" required>
                <label for="lastName">Sobrenome</label>
              </div>

              <div class="form-floating mb-1 col-7 m-auto">
                <input type="email" class="form-control" id="emailCadastro" required>
                <label for="emailCadastro">Email</label>
              </div>

              <div class="form-floating mb-1 col-7 m-auto"">
                <input type=" senha" name="senhaCadastro" id="senhaCadastro" class="form-control" required>
                <label for="senhaCadastro">Senha</label>
              </div>
              <div class="form-floating mb-1 col-7 m-auto"">
                <input type=" senha" name="senhaConfirma" id="senhaConfirma" class="form-control" required>
                <label for="senhaConfirma">Confirmar senha</label>
              </div>


          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-outline-dark">Enviar</button>
          </div>
          </form>
        </div>
      </div>
    </div>
